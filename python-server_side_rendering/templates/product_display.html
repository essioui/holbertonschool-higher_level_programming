<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Display</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      h1, p {
        text-align: center;
        margin-top: 70px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #222222;
        text-align: left;
      }
      th {
        background-color: #d1c9c9;
        text-align: center;
      }
      .wrong {
        color: red;
      }
      .error {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <h1>Product Display</h1>

    {% if error %}
    <p class="wrong">{{ error }}</p>
    {% endif %}

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% if products %} {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>${{ product.price }}</td>
        </tr>
        {% endfor %} {% else %}
        <tr>
          <td colspan="3" class="error">Products not available.</td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </body>
</html>
